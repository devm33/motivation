<div class="bookmark" ng-class="{ link: bookmark.url }"
    ng-click="BookmarkCtrl.click()">
    <span class="index">{{ bookmark.index }}</span>
    <span ng-if="bookmark.url">
        <img ng-src="chrome://favicon/{{ bookmark.url }}" width="16" height="16"/>
    </span>
    <span ng-if="bookmark.title">{{bookmark.title}}</span>
</div>
